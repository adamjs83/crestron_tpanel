name: Create Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update manifest version
        run: |
          sed -i 's/"version": ".*"/"version": "${{ steps.get_version.outputs.version }}"/' \
            custom_components/crestron_tpanel/manifest.json

      - name: Create release zip
        run: |
          cd custom_components
          zip -r ../crestron_tpanel.zip crestron_tpanel

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: crestron_tpanel.zip
          generate_release_notes: true
          body: |
            ## Crestron Touch Panel v${{ steps.get_version.outputs.version }}
            
            ### Installation
            
            **HACS (Recommended):**
            1. Add this repository as a custom repository in HACS
            2. Search for "Crestron Touch Panel" and install
            3. Restart Home Assistant
            
            **Manual:**
            1. Download `crestron_tpanel.zip`
            2. Extract to `config/custom_components/`
            3. Restart Home Assistant
